<!DOCTYPE html>
<html>
<head>
    <title>Email Data Records</title>
</head>
<body>
    <h1>Email Data Records</h1>
    <table border="1">
        <tr>
            <th>To Address</th>
            <th>Subject</th>
            <th>Body</th>
            <th>File Path</th>
            <th>Scheduled Time</th>
            <th>Actions</th>
        </tr>
        {% for email in emails %}
        <tr>
            <td>{{ email.to_address }}</td>
            <td>{{ email.subject }}</td>
            <td>{{ email.body }}</td>
            <td>{{ email.file_path }}</td>
            <td>{{ email.time }}</td>
            <td>
                <a href="{{ url_for('edit_email', email_index=loop.index0) }}">Edit</a> | 
                <a href="{{ url_for('delete_email', email_index=loop.index0) }}" onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/add_email">Add New Email</a> | <a href="/sent">View Sent Emails</a> | <a href="/logs">View Logs</a>
</body>
</html>
